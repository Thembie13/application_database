<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
  <div class="dashboard">
    <!-- Header with user profile dropdown -->
    <header class="header">
      <div class="header-title">Dashboard</div>
      <div class="user-profile" id="user-profile">
        <span id="user-name">User</span>
        <div class="profile-dropdown" id="profile-dropdown">
          <a href="#">Settings</a>
          <a href="{{ url_for('login_page') }}">Logout</a>
        </div>
      </div>
    </header>

    <!-- Sidebar navigation -->
    <aside class="sidebar">
      <nav>
        <ul>
          <li><a href="{{ url_for('search_page') }}">Property Search/Listings</a></li>
          <li id="manage-link"><a href="{{ url_for('manage_page') }}">Manage Properties</a></li>
          <li id="payments-link"><a href="{{ url_for('manage_payments_page') }}">Payments</a></li>
          <li id="addresses-link"><a href="{{ url_for('manage_addresses_page') }}">Addresses</a></li>
          <li><a href="{{ url_for('login_page') }}">Logout</a></li>
        </ul>
      </nav>
    </aside>    

    <!-- Main content area -->
    <main class="main-content">
      <!-- Renter dashboard -->
      <section id="renter-dashboard">
        <h2>Renter Dashboard</h2>
        <div class="quick-links">
          <a href="{{ url_for('search_page') }}">Property Search/Listings</a>
          <a href="{{ url_for('manage_page') }}">Book Properties</a>
          <a href="{{ url_for('manage_payments_page') }}">Payments</a>
          <a href="{{ url_for('manage_addresses_page') }}">Addresses</a>
        </div>
  
      </section>
      <!-- Agent dashboard -->
      <section id="agent-dashboard">
        <h2>Agent Dashboard</h2>
        <div class="quick-links">
          <a href="{{ url_for('search_page') }}">Property Search/Listings</a>
          <a href="{{ url_for('manage_page') }}">Manage Bookings for My Properties</a>
        </div>
      </section>
    </main>
  </div>
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
