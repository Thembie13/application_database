<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage </title>
  <link rel="stylesheet" href="../css/manage.css">
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <div class="nav-left">
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="search.html" class="nav-link">Search</a>
      <a href="bookings.html" class="nav-link">Bookings</a>
      <a href="payment.html" class="nav-link" id="payments-link">Payments</a>
      <a href="properties.html" class="nav-link" id="manage-properties-link">Manage Properties</a>
    </div>
    <div class="nav-right">
      <span id="user-name" class="user-name">User</span>
      <a href="login.html" class="nav-link">Logout</a>
    </div>
  </nav>

  <!-- Property Details Section -->
  <section id="property-section">
    <h3>Property Details</h3>
    <form action="/submit_property" method="POST" class="property-form">
      <table class="details-table">
        <tr><th>ID</th><td><input type="text" name="property_id" required></td></tr>
        <tr><th>Type</th><td><input type="text" name="type" required></td></tr>
        <tr><th>Location</th><td><input type="text" name="location" required></td></tr>
        <tr><th>Description</th><td><input type="text" name="description" required></td></tr>
        <tr><th>Price</th><td><input type="text" name="price" required></td></tr>
        <tr>
          <th>Availability</th>
          <td>
            <select name="availability" required>
              <option value="" disabled selected>Select availability</option>
              <option value="Available">Available</option>
              <option value="Unavailable">Unavailable</option>
            </select>
          </td>
        </tr>
        <tr><th>Sq. Ft.</th><td><input type="number" name="sq_ft" required></td></tr>
        <tr><th>Rooms</th><td><input type="number" name="rooms" required></td></tr>
        <tr><th>Building</th><td><input type="text" name="building"></td></tr>
        <tr><th>Business</th><td><input type="text" name="business"></td></tr>
        <tr><th>Neighborhood</th><td><input type="text" name="neighborhood"></td></tr>
      </table>
      <div class="submit-container">
        <button type="submit">DONE</button>
      </div>
    </form>
  </section>

  <!-- Booking Form (Renters only) -->
  <section id="booking-section">
    <h3>Book this Property</h3>
    <form action="/book_property" method="POST" class="booking-form">
      <input type="hidden" name="property_id" value="">
      <label for="start_date">Start Date:</label>
      <input type="date" name="start_date" required>
      <label for="end_date">End Date:</label>
      <input type="date" name="end_date" required>
      <label for="payment_method">Payment Method:</label>
      <select name="payment_method_id" id="payment_method" required>
        <!-- Populated dynamically -->
      </select>
      <button type="submit">Book Now</button>
    </form>
  </section>

  <!-- Edit/Delete/Add (Agents only) -->
  <section id="agent-actions-section">
    <h3>Manage this Property</h3>
    <form action="/edit_property" method="GET">
      <input type="hidden" name="property_id" value="">
      <button type="submit" class="edit-btn">Edit</button>
    </form>
    <form action="/delete_property" method="POST" onsubmit="return confirm('Are you sure you want to delete this property?');">
      <input type="hidden" name="property_id" value="">
      <button type="submit" class="delete-btn">Delete</button>
    </form>
    <form action="/add_property" method="GET">
      <input type="hidden" name="property_id" value="">
      <button type="submit" class="add-btn">Add</button>
    </form>
  </section>

  <script src="../js/manage.js"></script>
</body>
</html>
